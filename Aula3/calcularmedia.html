<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular média </title>
</head>
<body>
    Primeira nota <input id = "nota1" type="number"> <br/>
    Segunda nota <input id = "nota2" type="number"> <br/>
    <button onclick="media();" > Calcular Média </button>

    <script type="text/javascript">
        function media(){
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var media = (nota1+nota2)/2;

            if(media>=5){
                if(media==10){ alert("APROVEIDO! COM MEDIA: " +media);
            }else {alert("Parabéns, aprovado! Média: " +media);
        }
            } else {alert ("Reproveido! Com média: " +media);
        }
        }

    </script>
</body>
</html>
